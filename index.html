<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="outer-container">
          <section>
              <h1 id="header">Triangle Tracker</h1>
              <div class="paragraph-container">
                <p id="triangle-paragraph"><span style="color:white; font-size:20px;" >Triangle Tracker  </span>  is an web application that takes the lengths of three sides and determines if they form a valid triangle.<br> If this condition is met, the T.T returns the name of the kind of triangle the sides make i.e equilateral, isosceles or scalene.</p>
              </div>
                    <div style="height:30px;" class="spacer-1"></div>
                <div class="container">
                    <div class="form-div">
                      <form  id="triangle-tracker">
                        <div style="height:30px;" class="spacer-1"></div>
                        <div class="form-group">
                           <label >Side a: </label>
                           <input style="background-color:rgba(255,140,0,0.4);" id="a" type="text" placeholder="enter a "><br>
                           <label >Side b: </label>
                           <input style="background-color:rgba(255,140,0,0.4);" id="b"placeholder="enter b" type="text"><br>
                           <label >Side c:</label>
                           <input style="background-color:rgba(255,140,0,0.4);" id="c" placeholder="enter c" type="text">
                          </div>
                            <div style="height:30px;" class="spacer-1"></div>
                          <button onclick="triangle()" style="font-style: bold;" type="submit" style="height:20px; width:100px;"  >Process</button>
                          <br>
                          <button type="reset" name="button">Reset</button>
                      </form>
                  </div>
              <div style="height:30px;"class="spacer-2"></div>
              <div class="answer">
                <p id="result"></p>
              </div>
            </div>
          </section>
  </body>
</div>
</html>
