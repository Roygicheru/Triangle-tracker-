<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="outer-container">
          <section>
              <h1 id="header">Triangle Tracker</h1>
              <div class="paragraph-container">
                <img id="triangle-image" src="resources/tttheme1.jpeg" height="80px" width="70px">
                <p id="triangle-paragraph"><span style="color:white; font-size:20px;" >Triangle Tracker  </span>  is a web application that takes the lengths of three sides and determines if they form a valid triangle.<br> If this condition is met, the T.T returns the name of the kind of triangle the sides make i.e equilateral, isosceles or scalene.</p>
              </div>
                    <div style="height:30px;" class="spacer-1"></div>
                <div class="container">
                    <div class="form-div">
                      <form  id="triangle-tracker">
                        <div style="height:30px;" class="spacer-1"></div>
                        <div class="form-group">
                           <label >Side a: </label>
                           <input style="background-color:rgba(255,140,0,0.4);color:orange;" id="a" type="text" placeholder="enter a "><br>
                           <label >Side b: </label>
                           <input style="background-color:rgba(255,140,0,0.4);color:orange;" id="b"placeholder="enter b" type="text"><br>
                           <label >Side c:</label>
                           <input style="background-color:rgba(255,140,0,0.4);color:orange;" id="c" placeholder="enter c" type="text">
                          </div>
                            <div style="height:30px;" class="spacer-1"></div>
                          <button onclick="triangle()" style="height:20px; width:60px;display:inline-block;font-style:bold;" type="submit"  >Process</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
                          <button style="display:inline-block;height:20px; width:60px;"type="reset" name="button">Reset  </button>
                          <div style="height:30px;" class="spacer-1"></div>
                          <p id="answer" style="padding-top:10px;padding-bottom:10px; transition:10s;"  ></p>
                      </form>
                  </div>
            </div>
          </section>
          <script src="js/script.js"></script>
  </body>
</div>
</html>
